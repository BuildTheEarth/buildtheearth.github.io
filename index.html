<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" language="javascript" src="json.js"></script>
    <title>BTE r/place</title>
    <script>
      var x = 323;
      var y = 476;
      const NAMES = {
        white: "#FFFFFF",
        darkgray: "#898D90",
        lightgray: "#D4D7D9",
        black: "#000000",
        lightpink: "#FF99AA",
        red: "#FF4500",
        orange: "#FFA800",
        brown: "#9C6926",
        yellow: "#FFD635",
        lightgreen: "#7EED56",
        green: "#00A368",
        cyan: "#51E9F4",
        grayblue: "#2450A4",
        blue: "#3690EA",
        pink: "#B44AC0",
        purple: "#811E9F",
      };
      function changeIt() {
        document.getElementById("body").style.backgroundColor = "#fff";
        console.log(jsonData);
        x = document
          .getElementById("mytext")
          .value.replace("(", "")
          .replace(")", "")
          .replace(" ", "")
          .split(",")[0];
        y = document
          .getElementById("mytext")
          .value.replace("(", "")
          .replace(")", "")
          .replace(" ", "")
          .split(",")[1];
        const jsonD = jsonData[`(${x}, ${y})`];

        const color = NAMES[jsonD];

        document.getElementById("p1").innerHTML = jsonD;

        document.getElementById("body").style.backgroundColor = color;
        console.log(`(${x}, ${y})`);
      }
      function openLoc() {
        window.open(`https://www.reddit.com/r/place/?cx=${x}&cy=${y}&px=8`);
      }
    </script>
  </head>
  <style></style>
  <body id="body">
    <div class="container">
      <div id="box">
        <img src="img6.png" />
        <h1>Build The Earth r/place</h1>
        <p id="p2">Coords split by comma, eg 50, 600</p>
        <p id="p3">The image goes from (50,600) to  (82,632)</p>
        <br /><input type="text" id="mytext" />
        <div id="createTextbox"></div>
        <input type="button" value="Convert" onClick="changeIt()" />
        <input
          type="button"
          value="Open Location"
          onclick="openLoc()"
          id="b2"
        />
      </div>
      <p id="p1" style="padding-top: 200px">None</p>
    </div>
  </body>
</html>
