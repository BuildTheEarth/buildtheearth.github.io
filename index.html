<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" language="javascript" src="json.js"></script>
    <title>BTE r/place</title>
    <script>
     var x = 0;
     var y = 0;
      const NAMES = {
        white: "#FFFFFF",
        darkgray: "#898D90",
        lightgray: "#D4D7D9",
        black: "#000000",
        lightpink: "#FF99AA",
        red: "#FF4500",
        orange: "#FFA800",
        brown: "#9C6926",
        yellow: "#FFD635",
        lightgreen: "#7EED56",
        green: "#00A368",
        cyan: "#51E9F4",
        grayblue: "#2450A4",
        blue: "#3690EA",
        pink: "#B44AC0",
        purple: "#811E9F",
      };
      function changeIt() {
         x = document
          .getElementById("mytext")
          .value.replace("(", "")
          .replace(")", "")
          .split(",")[0];
         y = document
          .getElementById("mytext")
          .value.replace("(", "")
          .replace(")", "")
          .split(",")[1];
        if (x < 320 || x > 384 || y < 460 || y > 524) {
          document.getElementById("mytext").value = "";
          document.getElementById("mytext").placeholder = "Invalid coordinates";
          return;
        }
        const jsonD = jsonData["(" + x + ", " + y + ")"];

        const color = NAMES[jsonD];

        document.getElementById("p1").innerHTML = jsonD;

        document.getElementById("body").style.backgroundColor = color;
        console.log(color);
      }
      function openLoc() {
        window.open(`https://www.reddit.com/r/place/?cx=${x}&cy=${y}&px=8`);
      }
    </script>
  </head>
  <style></style>
  <body id="body">
    <div class="container">
      <img src="img6.png" />
      <h1>Build The Earth r/place</h1>
      <p id="p2">Coords split by comma, eg 250, 288</p>
      <p id="p3">The image goes from (320, 460) to (384, 524)</p>
      <br /><input type="text" id="mytext" />
      <div id="createTextbox"></div>
      <input type="button" value="Convert" onClick="changeIt()" />
      <input type="button" value="Open Location" onclick="openLoc()" id="b2"/>
      <p id="p1" style="padding-top:200px">None</p>
    </div>
  </body>
</html>
